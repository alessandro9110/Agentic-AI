# The main pipeline for metadata_enrichment_agent
resources:
  pipelines:
    metadata_enrichment_agent_pipeline:
      name: metadata_enrichment_agent_pipeline
      ## Catalog is required for serverless compute
      catalog: main
      schema: metadata_enrichment_agent_${bundle.target}
      serverless: true
      libraries:
        - notebook:
            path: ../src/pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
